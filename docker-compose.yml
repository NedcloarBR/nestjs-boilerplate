version: "3.8"

services:
  api:
    container_name: nestjs_boilerplate_api
    build: .
    restart: always
    tty: true
    volumes:
      - .:/usr/app
    working_dir: /usr/app
    command: >
      make start:prod
    networks:
      - nestjs_boilerplate_network

networks:
  nestjs_boilerplate_network:
    driver: bridge